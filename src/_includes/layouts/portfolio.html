{% extends "layouts/base.html" %}

{% block content %}
<ul>
  {% for item in collections.projects %}
  <li>
    <div>
      <img src="" alt="{{ item.title }} landing page">
    </div>
    <h2>
      {{ item.data.title }}
    </h2>
    <p>
      {{ item.data.summary }}
    </p>
    <a href="{{ item.url }}" class="button">View Project</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
