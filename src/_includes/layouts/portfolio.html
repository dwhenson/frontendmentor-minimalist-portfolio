{% extends "layouts/base.html" %} {% block content %}
<ul>
  {% for item in collections.projects %}
  <li>
    <article>
      <h2 class="h1">{{ item.data.title }}</h2>
      <p>{{ item.data.summary }}</p>
      <a href="/project/{{ item.data.title | slug }}/index.html" class="button">View Project</a>
      <div>
        <img
          width="622"
          height="576"
          src="{{ item.data.images.portfolio-mobile }}"
          srcset="{{ item.data.portfolio.mobile }} 622w,
                  {{ item.data.portfolio.tablet }} 678w,
                  {{ item.data.portfolio.desktop }} 1080w"
          sizes="(min-width: 40em) 50vw, 100vw"
          alt="{{ item.data.title }} landing page"
        />
      </div>
    </article>
  </li>
  {% endfor %}
</ul>
{% endblock %}
