<article class="project">
   <picture  class="project-hero">
      <source srcset="{{ item.data.project.hero.desktop }}" media="(min-width: 1040px)">
      <source srcset="{{ item.data.project.hero.tablet }} " media="(min-width: 640px)">
      <img src="{{ item.data.project.hero.mobile }} " alt="{{ item.data.title }} landing page">
  </picture>  <header class=" [ project-intro ] [ borders ]">
      <h2 class="h1">{{ item.data.title }}</h2>
      <p class="roles">{{ item.data.roles }}</p>
      <p class="summary">{{ item.data.summary }}</p>
      <a href="{{ external-link }}" class="button">Visit Website</a>
  </header>
  <section class="flow-content">
    <h3 class="h2">Project Background</h3>
    <p>{{ item.data.background }}</p>
    <h3 class="h2">Static Previews</h3>
    <picture>
        <source srcset="{{ item.data.project.previews.desktop.one }}" media="(min-width: 1040px)">
        <source srcset="{{ item.data.project.previews.tablet.one }} " media="(min-width: 640px)">
        <img src="{{ item.data.project.previews.mobile.one }} " alt="{{ item.data.title }} landing page">
    </picture>
     <picture>
        <source srcset="{{ item.data.project.previews.desktop.two }}" media="(min-width: 1040px)">
        <source srcset="{{ item.data.project.previews.tablet.two }} " media="(min-width: 640px)">
        <img src="{{ item.data.project.previews.mobile.two }} " alt="{{ item.data.title }} landing page">
    </picture>
  </section>
</article>
